<body>
    <div class="container">
      <h1 class="text-center">Chicago Art Insitute Gallery</h1>
      <h4 class="text-center"> Click a Painting for more information...</h4>  
        <div class="gallery container">
            <div class="row">
                <figure class="gallery_item gallery_item-1 col-md" id="fig1" onclick="event.stopPropagation(); getPainting(this.id, event)">
                    <img src="/images/1The_Bedroom.jpg" id="28560" alt="The Bedroom" class="gallery_img img-fluid border rounded">
                    <figcaption></figcaption>
                </figure>
                <figure class="gallery_item gallery_item-2 col-md" id="fig2" onclick="event.stopPropagation(); getPainting(this.id, event)">
                    <img src="images/2Many_Mansions.jpg" id="137125" alt="Many Mansions" class="gallery_img img-fluid border rounded">
                    <figcaption></figcaption>
                </figure>
            </div>
            <div class="row">
                <figure class="gallery_item gallery_item-3 col-md" id="fig3" onclick="event.stopPropagation(); getPainting(this.id, event)">
                    <img src="/images/5Starry_Night_and_the_Astronauts.jpg" id="129884" alt="Starry Night and the Astronauts" class="gallery_img img-fluid border rounded">
                    <figcaption></figcaption>
                </figure>
                <figure class="gallery_item gallery_item-4 col-md" id="fig4" onclick="event.stopPropagation(); getPainting(this.id, event)">

            </div>
            <div class="row">

                    <img src="images/6Paris_Street_Rainy_Day.jpg" id="20684" alt="Paris Street; Rainy Day" class="gallery_img img-fluid border rounded">
                    <figcaption></figcaption>
                </figure>
            </div>
        </div>
